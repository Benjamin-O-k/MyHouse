<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MyHouses</h1>
    <button id = "background" type="button">Change to Light theme</button>
    <div class="search">
        <input id = "val" type="text"placeholder="Search for houses...(Use values of 1 to 18)">
        <button type="button" id = "search">Search</button>
    </div>
    <div id = 'card'></div>
    <div class="form-popup" id="popUpForm">
        <form class="form-container">
            <label>Please Enter Your Details</label>
            <input type="text" id="Name" placeholder="Enter Your Name">
            <input type="number" id="number" placeholder="Your Phone Number">
            <input type="email" id="email" placeholder="Enter Your Email">
            <input type="text" id="comments" placeholder="What are your thoughts on this house">
            <button type="submit" id="submitInfo">Submit</button>
        </form>
    </div>
    <script src ="index.js"></script>
</body>
</html>
